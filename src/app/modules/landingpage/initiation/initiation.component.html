<div>
  <div class="row">
    <div class="col text-center h4 welcome-text">Join a JamSession</div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 offset-md-4 col-12 d-flex justify-content-center">
      <input style="text-transform:uppercase" [ngStyle]="{'color': wrong ? 'red' : '#282828'}" type="text"
             class="form-control jam-label-input" id="labelInput" name="labelInput"
             minlength="5" maxlength="5" [formControl]="labelField" (keydown)="input($event)">
    </div>
  </div>
  <div class="row my-2">
    <div class="col-md-4 offset-md-4 col-12 d-flex justify-content-center">
      <button *ngIf="labelField.valid && labelField.value !== ''" class="btn" style="width: 300px" (click)="join()">
        Join
      </button>
      <p *ngIf="labelField.invalid || labelField.value === ''" class="enter-label-text">Enter a JamLabel</p>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-4 offset-md-4 d-flex justify-content-center">
      <button class="btn btn-main " style="width: 300px" *ngIf="!(userStore.$currentUser | async)?.spotify_authorized" (click)="login()">
        Login to Spotify to create your own
      </button>
      <button class="btn btn-main" style="width: 300px" *ngIf="(userStore.$currentUser | async)?.spotify_authorized" (click)="create()">
        Create new JamSession
      </button>

    </div>
  </div>
    <div class="row mt-1">
      <div class="col-md-6 offset-md-3 d-flex justify-content-center">
        <a *ngIf="(userStore.$currentUser | async)?.type !== 'Session'" (click)="logout()" href="javascript:void(0);">
          Logged in as {{(userStore.$currentUser | async)?.display_name}} - Click to Logout
        </a>
      </div>
    </div>
</div>
