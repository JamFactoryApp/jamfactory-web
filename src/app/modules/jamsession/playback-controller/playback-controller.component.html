<div id="playback">
  <div class="progress mobile-progress" *ngIf="item">
    <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{'width': getProgressAsString(progressms, playback.playback.item.duration_ms)}"></div>
  </div>


    <div class="corner-left">
      <img *ngIf="item" class="album-cover" [src]="playback.playback.item.album.images[1].url" alt="album cover">
      <img *ngIf="!item" class="album-cover" src="../../../../assets/gopher.png" alt="album cover">
      <p class="playback-text" *ngIf="item">
        <span class="title-text">{{playback.playback.item.name}}</span><br>
        <span class="artist-text">{{playback.playback.item.artists[0].name}}</span>
      </p>

      <p class="playback-text" *ngIf="!item">
        <span class="title-text">No Playback found</span><br>
      </p>
    </div>

    <div class="progress-div center" *ngIf="item">
      <div class="row">
        <div class="col text-center">

            <button class="btn btn-circle mx-4 material-btn" (click)="pausePlayback()" *ngIf="current.user === 'Host' && playback.playback.is_playing">
              <span class="material-icons">pause</span>
            </button>
            <button class="btn btn-circle mx-4 material-btn" (click)="resumePlayback()" *ngIf="current.user === 'Host' && !playback.playback.is_playing">
              <span class="material-icons">play_arrow</span>
            </button>

        </div>
      </div>
      <div class="row">
        <div class="col-1 progress-cell" style="text-align: right">
          <span class="progress-text">{{getTime(progressms)}}</span>
        </div>

        <div class="col-10 progress-cell">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                 [ngStyle]="{'width': getProgressAsString(progressms, playback.playback.item.duration_ms)}"></div>
          </div>
        </div>

        <div class="col-1 progress-cell" style="text-align: left">
          <span class="progress-text">{{getTime(playback.playback.item.duration_ms)}}</span>
        </div>

      </div>
    </div>

    <div class="corner-right">
      <div class="row" style="padding-top: 25px">
        <div class="col text-right">


          <button class="btn btn-circle mx-1 mobile-button material-btn" (click)="pausePlayback()" *ngIf="item && current && current.user === 'Host' && playback.playback.is_playing">
            <span class="material-icons">pause</span>
          </button>
          <button class="btn btn-circle mx-1 mobile-button material-btn" (click)="resumePlayback()" *ngIf="item && current && current.user === 'Host' && !playback.playback.is_playing">
            <span class="material-icons">play_arrow</span>
          </button>

          <ng-template #tipContent><p style="white-space: nowrap;"><span class="material-icons material-btn" style="font-size: 1rem; top: -2px;">speaker</span> {{playback?.playback.device.name}}</p></ng-template>
          <div ngbDropdown placement="top" class="d-inline-block" *ngIf="current && current.user === 'Host'">
            <button class="btn btn-circle mx-1 material-btn" id="dropdownDevice" ngbDropdownToggle *ngIf="current && current.user === 'Host'" [ngbTooltip]="tipContent" (click)="getDevices()">
              <span class="material-icons">speaker_group</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownDevice" *ngIf="devices">
              <button ngbDropdownItem [ngClass]="device.id === playback?.device_id ? 'active' : ''" *ngFor="let device of devices.devices" (click)="selectDevice(device.id)" ><span class="material-icons material-btn mr-1" style="font-size: 1rem; top: -2px;">speaker</span>{{device.name}}</button>
            </div>
          </div>

          <button class="btn btn-circle mx-1 material-btn" (click)="openSettings()" *ngIf="current && current.user === 'Host'">
            <span class="material-icons">settings</span>
          </button>
          <button class="btn btn-circle mx-1 material-btn" (click)="leave()">
            <span class="material-icons">exit_to_app</span>
          </button>

        </div>
      </div>

    </div>


</div>
