<div id="playback">
  <div class="progress mobile-progress" *ngIf="playing">
    <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{'width': getProgressAsString(playback.playback.progress_ms, playback.playback.Item.duration_ms)}"></div>
  </div>


    <div class="corner-left">
      <img *ngIf="playing" class="album-cover" [src]="playback.playback.Item.album.images[1].url" alt="album cover">
      <img *ngIf="!playing" class="album-cover" src="../../../../assets/gopher.png" alt="album cover">
      <p class="playback-text" *ngIf="playing">
        <span class="title-text">{{playback.playback.Item.name}}</span><br>
        <span class="artist-text">{{playback.playback.Item.artists[0].name}}</span>
      </p>

      <p class="playback-text" *ngIf="!playing">
        <span class="title-text">No Playback found</span><br>
      </p>
    </div>

    <div class="progress-div center" *ngIf="playing">
      <div class="row">
        <div class="col text-center">

            <button class="btn btn-circle mx-4" (click)="pausePlayback()" *ngIf="current.user === 'Host' && playback.playback.is_playing">
              <fa-icon [icon]="faPause"></fa-icon>
            </button>
            <button class="btn btn-circle mx-4" (click)="resumePlayback()" *ngIf="current.user === 'Host' && !playback.playback.is_playing">
              <fa-icon [icon]="faPlay"></fa-icon>
            </button>

        </div>
      </div>
      <div class="row">
        <div class="col-1 progress-cell" style="text-align: right">
          <span class="progress-text">{{getTime(playback.playback.progress_ms)}}</span>
        </div>

        <div class="col-10 progress-cell">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                 [ngStyle]="{'width': getProgressAsString(playback.playback.progress_ms, playback.playback.Item.duration_ms)}"></div>
          </div>
        </div>

        <div class="col-1 progress-cell" style="text-align: left">
          <span class="progress-text">{{getTime(playback.playback.Item.duration_ms)}}</span>
        </div>

      </div>
    </div>

    <div class="corner-right">
      <div class="row" style="padding-top: 25px">
        <div class="col text-right">


          <button class="btn btn-circle mx-1 mobile-button" (click)="pausePlayback()" *ngIf="current && current.user === 'Host' && playing">
            <fa-icon [icon]="faPause"></fa-icon>
          </button>
          <button class="btn btn-circle mx-1 mobile-button" (click)="resumePlayback()" *ngIf="current && current.user === 'Host' && !playing">
            <fa-icon [icon]="faPlay"></fa-icon>
          </button>


          <button class="btn btn-circle mx-1" (click)="openSettings()" *ngIf="current && current.user === 'Host' ">
            <fa-icon [icon]="faCog"></fa-icon>
          </button>
          <button class="btn btn-circle mx-1" (click)="leave()">
            <fa-icon [icon]="faSignOut"></fa-icon>
          </button>

        </div>
      </div>

    </div>


</div>
