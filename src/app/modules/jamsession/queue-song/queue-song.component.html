<div class="d-flex align-items-center animate" style="padding-left: 1rem; padding-bottom: 0.2rem; padding-top: 0.2rem"
     [ngClass]="{'even':index % 2 == 0, 'voted-even':track.voted == true && index % 2 == 0, 'voted-odd':track.voted == true && index % 2 !== 0}">
  <img src="{{track.spotifyTrackFull.album.images[1].url}}" class="cover">
  <div class="flex-grow-1 ml-3" [ngStyle]="inQueue ? {'color': 'white'} : {'color': ''}">
    <span class="medium">{{track.spotifyTrackFull.name}}</span>
    <br>
    <span class="small op-60">{{getArtist(track.spotifyTrackFull.artists)}}</span>
  </div>
  <div class="btn-group-imitate p-3 btn" (click)="vote(track.spotifyTrackFull)">
    <button class="btn vote-btn" [ngStyle]="inQueue ? {'border-radius': '0.2rem'} : {'border-radius': '0.2rem 0 0 0.2rem'}" >
      <fa-icon [icon]="voted(track.spotifyTrackFull) ? iconVote : iconNVote" [ngStyle]="voted(track.spotifyTrackFull) ? {'color': 'darkred'} : {'color': ''}"></fa-icon>
    </button>
    <div class="align-self-center votes-display" *ngIf="track.votes !== undefined">{{track.votes}}</div>
  </div>
</div>
