<div class="row">
  <div class="col">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-10">
          <table class="table table-striped">
            <tbody>
            <tr *ngFor="let song of songList">
              <app-queue-song [queue]="songList" [item]="song.spotifyTrackFull"></app-queue-song>
            </tr>
            <span *ngIf="songList && songList.length === 0">Currently there are no songs in the queue!</span>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
