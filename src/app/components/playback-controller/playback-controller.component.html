<div class="progress mobile-progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<div class="d-flex justify-content-between flex-row" *ngIf="playback" id="playback">
  <div id="album">
    <img class="album-cover" [src]="playback.playback.Item.album.images[1].url" alt="album cover">
    <p class="playback-text">
      <span class="title-text">{{playback.playback.Item.name}}</span><br>
      <span class="artist-text">{{playback.playback.Item.artists[0].name}}</span>
    </p>
  </div>

  <div class="progress-div center-table">

    <div class="row">
      <div class="col-1 progress-cell" style="text-align: right">
        <span class="progress-text">0:10</span>
      </div>

      <div class="col-10 progress-cell">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="col-1 progress-cell" style="text-align: left">
        <span class="progress-text">5:20</span>
      </div>

    </div>
  </div>

  <div>
    <div class="row" style="padding-top: 25px">
      <div class="col">
        <button class="btn btn-circle mx-4">
          <fa-icon [icon]="faPlay"></fa-icon>
        </button>
      </div>
    </div>

  </div>

</div>
