<td class="align-middle col-1">
  <img src="{{item.album.images[2].url}}"
       width="{{item.album.images[2].width}}"
       height="{{item.album.images[2].height}}">
</td>
<td class="align-middle col-3" style="text-align: left">
  <span class="medium">{{item.name | slice:0:32}}{{item.name.length > 32 ? "..." : ""}}</span>
  <br>
  <span
    class="small"
    style="opacity: 60%">{{item.artists[0].name  | slice:0:32}} {{item.artists[0].name.length > 32 ? "..." : ""}} {{item.artists.length > 1 ? "and " + (item.artists.length - 1) + " more" : ""}}</span>
</td>
<td class="align-middle col-1" style="text-align: right">
  <div class="btn-group" role="group">
    <button type="button" class="btn" style="background: #e7e7e7" (click)="vote(item)">
      <fa-icon [icon]="voted(item) ? faMinus : faPlus"></fa-icon>
    </button>
    <ng-container *ngFor="let queue of queue">
      <button type="button" class="btn btn-secondary disabled" style=" cursor: initial;" *ngIf="queue.spotifyTrackFull.id == item.id">{{queue.votes}}</button>
    </ng-container>
  </div>
</td>
