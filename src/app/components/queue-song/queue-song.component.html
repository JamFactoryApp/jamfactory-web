<!-- - seite unten am palyback-->

<div class="d-flex p-3 align-items-center"
     [ngClass]="{'even':pos % 2 == 0, 'voted-even':songVoted == true && pos % 2 == 0, 'voted-odd':songVoted == true && pos % 2 !== 0}">
  <img src="{{item.album.images[2].url}}"
       width="{{item.album.images[2].width}}"
       height="{{item.album.images[2].height}}">
  <div class="flex-grow-1 ml-3" [ngStyle]="inQueue ? {'color': 'white'} : {'color': ''}">
    <span class="medium">{{item.name}}</span>
    <br>
    <span class="small op-60">{{getArtist(item.artists)}}</span>
  </div>
  <div class="btn-group-imitate p-3">
    <button class="btn vote-btn" [ngStyle]="inQueue ? {'border-radius': '0.5rem'} : {'border-radius': '0.5rem 0 0 0.5rem'}" (click)="vote(item)">
      <fa-icon [icon]="voted(item) ? iconVote : iconNVote" [ngStyle]="voted(item) ? {'color': 'darkred'} : {'color': ''}"></fa-icon>
    </button>
    <div class="align-self-center votes-display" *ngIf="songVotes !== undefined">{{songVotes}}</div>
  </div>
</div>
